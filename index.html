<!DOCTYPE html>
<html>
<head>
    <title>CycleSync Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Left aesthetic panel */
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #f9a8d4, #c4b5fd);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .left-panel h1 {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .left-panel p {
            font-size: 16px;
            opacity: 0.9;
        }

        /* Decorative shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.25;
            background: white;
        }

        .shape1 {
            width: 220px;
            height: 220px;
            top: 50px;
            left: 60px;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            bottom: 40px;
            right: 60px;
        }

        /* Right login area */
        .right-panel {
            flex: 1;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 320px;
            text-align: center;
        }

        h2 {
            color: #7c3aed;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 14px;
            border: 1px solid #eee;
            background: #fafafa;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #f472b6, #a78bfa);
            border: none;
            color: white;
            border-radius: 14px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .link {
            margin-top: 18px;
            display: block;
            color: #7c3aed;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .form {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>

<body>

<!-- Left aesthetic side -->
<div class="left-panel">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div>
        <h1>CycleSync</h1>
        <p>Work with your rhythm, not against it.</p>
    </div>
</div>

<!-- Right login/signup side -->
<div class="right-panel">
    <div class="login-card">

        <!-- Login Form -->
        <div id="loginForm" class="form active">
            <h2>Welcome Back</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button onclick="goToDataEntry()">Log In</button>
            <div class="link" onclick="showSignup()">Create an account</div>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm" class="form">
            <h2>Create Account</h2>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button onclick="goToDataEntry()">Sign Up</button>
            <div class="link" onclick="showLogin()">Already have an account?</div>
        </div>

    </div>
</div>

<script>
function showSignup() {
    document.getElementById("loginForm").classList.remove("active");
    document.getElementById("signupForm").classList.add("active");
}

function showLogin() {
    document.getElementById("signupForm").classList.remove("active");
    document.getElementById("loginForm").classList.add("active");
}

function goToDataEntry() {
    window.location.href = "dataentry.html";
}
</script>

</body>
</html>
