<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CycleSync - Data Entry</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#fce4ec,#f3e5f5);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

.container{
    background:white;
    padding:30px;
    width:90%;
    max-width:450px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

h1{text-align:center;color:#cb56c1;}

input,select,textarea{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:8px;
    border:1px solid #ccc;
}

textarea{height:80px;resize:none;}

button{
    width:100%;
    margin-top:20px;
    padding:12px;
    background:#b61eb3;
    color:white;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
<h1>ðŸ’– CycleSync</h1>

<form id="cycleForm">

<input type="date" id="lastPeriod" required>
<input type="number" id="cycleLength" value="28" required>

<select id="mood" required>
<option value="">Select Mood</option>
<option>Energetic</option>
<option>Neutral</option>
<option>Tired</option>
<option>Irritated</option>
</select>

<select id="pain" required>
<option value="">Select Pain Level</option>
<option>Low</option>
<option>Medium</option>
<option>High</option>
</select>

<textarea id="tasks" placeholder="Tasks separated by comma" required></textarea>

<button type="submit">âœ¨ Balance My Day</button>

</form>
</div>

<script>
document.getElementById("cycleForm").addEventListener("submit", function(event){
    event.preventDefault();

    let lastPeriod = document.getElementById("lastPeriod").value;
    let cycleLength = document.getElementById("cycleLength").value;
    let mood = document.getElementById("mood").value;
    let pain = document.getElementById("pain").value;
    let tasks = document.getElementById("tasks").value;

    localStorage.setItem("lastPeriod", lastPeriod);
    localStorage.setItem("cycleLength", cycleLength);
    localStorage.setItem("mood", mood);
    localStorage.setItem("pain", pain);
    localStorage.setItem("tasks", tasks);

    window.location.href = "analysis.html";
});
</script>

</body>
</html>
