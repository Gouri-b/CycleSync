<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CycleSync - Task Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a78bfa, #f3e5f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #f472b6;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            margin-top: 10px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color:#b541ca;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color:  #7c3aed;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ’– CycleSync</h1>

    <form id="cycleForm">

        <!-- Last Period Date -->
        <label for="lastPeriod">Last Period Date</label>
        <input type="date" id="lastPeriod" required>

        <!-- Cycle Length -->
        <label for="cycleLength">Cycle Length (Days)</label>
        <input type="number" id="cycleLength" value="28" min="21" max="35" required>

        <!-- Mood -->
        <label for="mood">Mood</label>
        <select id="mood" required>
            <option value="">Select Mood</option>
            <option value="Energetic">Energetic</option>
            <option value="Neutral">Neutral</option>
            <option value="Tired">Tired</option>
            <option value="Irritated">Irritated</option>
        </select>

        <!-- Pain Level -->
        <label for="pain">Pain Level</label>
        <select id="pain" required>
            <option value="">Select Pain Level</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <!-- Tasks -->
        <label for="tasks">Tasks to Complete Today</label>
        <textarea id="tasks" placeholder="Enter tasks separated by commas"></textarea>

        <!-- Submit Button -->
        <button type="submit">Generate Smart Plan</button>

    </form>
</div>

</body>
</html>
