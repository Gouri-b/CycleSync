<!DOCTYPE html>
<html>
<head>
    <title>CycleSync â€“ Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #fdf2f8, #f3e8ff);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #7c3aed;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            max-width: 500px;
            margin: 30px auto;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            background: #c084fc;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }

        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>ðŸŒ¸ Your Cycle Analysis</h1>

<div class="card">
    <h3 id="phase"></h3>
    <p id="cycleDay"></p>
    <p id="moodInfo"></p>
    <p id="productivity"></p>
    <p id="warning"></p>

    <button onclick="showSuggestions()">Suggestions</button>
</div>

<script>

function calculateAnalysis() {

    let lastPeriod = localStorage.getItem("lastPeriod");
    let cycleLength = parseInt(localStorage.getItem("cycleLength"));
    let mood = localStorage.getItem("mood");
    let pain = localStorage.getItem("pain");
    let tasks = localStorage.getItem("tasks");

    let today = new Date();
    let lastDate = new Date(lastPeriod);

    let diff = today - lastDate;
    let days = Math.floor(diff / (1000 * 60 * 60 * 24));

    let phase = "";
    let suggestion = "";

    if (days <= 5) {
        phase = "Menstrual Phase ðŸ’—";
        suggestion = "Focus on light tasks and rest properly.";
    }
    else if (days <= 13) {
        phase = "Follicular Phase ðŸŒ¸";
        suggestion = "Great time to start new and challenging tasks.";
    }
    else if (days <= 16) {
        phase = "Ovulation Phase ðŸ’ª";
        suggestion = "Best time for teamwork and high-focus tasks.";
    }
    else {
        phase = "Luteal Phase ðŸŒ¿";
        suggestion = "Slow down. Do planning and lighter work.";
    }

    // Modify suggestion using mood & pain
    if (pain === "High") {
        suggestion += " Since pain is high, reduce workload and prioritize comfort.";
    }

    if (mood === "Tired" || mood === "Irritated") {
        suggestion += " Choose simpler tasks from your list today.";
    }

    document.getElementById("phase").innerHTML = phase;
    document.getElementById("cycleDay").innerHTML = "You are on Day " + days + " of your cycle.";
    document.getElementById("moodInfo").innerHTML = "Mood: " + mood + " | Pain Level: " + pain;
    document.getElementById("productivity").innerHTML = "ðŸŽ¯ Recommendation: " + suggestion;

    if (days > cycleLength) {
        document.getElementById("warning").innerHTML =
        "âš  Your cycle length has exceeded expected days. Monitor your health.";
    }
}

function showSuggestions() {
    window.location.href = "solution.html";
}


calculateAnalysis();

</script>

</body>
</html>
